<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Newsletter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .post {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .post a {
            text-decoration: none;
            color: #0066cc;
        }
        .post a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Новые статьи в категории {{ category.name }}</h1>
        {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>Опубликовано: {{ post.creation_date }}</p>
            <p>{{ post.text|truncatewords:30 }}</p>
            <p><a href="http://127.0.0.1:8000{{ post.get_absolute_url }}">Читать полностью</a></p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
